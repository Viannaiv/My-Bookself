{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('author_addwork', author_id=author_id) }}">
  <table class="table">
    <tr>
      <td>
	    {{ form.work.label }}
      </td>
      <td>
	    {{ form.work }}
      </td>
      <td>
        <ul>
          {% for error in form.work.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	      <input class="btn btn-dark" type="submit" value="Add Work"/>
      </td>
    </tr>
</form>
{% endblock %}
