{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('author_editname', author_id=author_id) }}">
  <table class="table">
    <tr>
      <td>
	    {{ form.name.label }}
      </td>
      <td>
	    {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	      <input class="btn btn-dark" type="submit" value="Set Name"/>
      </td>
    </tr>
</form>
{% endblock %}
