{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('authors_create') }}">
  <table class="table">
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input class="btn btn-dark" type="submit" value="Add author"/>
      </td>
    </tr>
  </table>
</form>

<br/>
{% endblock %}
