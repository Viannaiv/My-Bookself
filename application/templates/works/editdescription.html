{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('work_editdescription', work_id=work_id) }}">
  <table class="table">
    <tr>
      <td>
	    {{ form.description.label }}
      </td>
      <td>
	    {{ form.description }}
      </td>
      <td>
        <ul>
          {% for error in form.description.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	<input type="submit" value="Set description"/>
      </td>
    </tr>
</form>
{% endblock %}
