{% extends "layout.html" %}

{% block body %}
  <h2>{{ edition.name }}</h2>

  <table class="table">
      <tr>
        <td>Name: </td>
        <td> {{ edition.name }} </td>
        <td>
          <a href="{{ url_for('edition_editnameform', edition_id=edition.id) }}">Edit</a>
        </td>
      </tr>
      <tr>
        <td>Printed in: </td>
        <td> {{ edition.printed }} </td>
        <td>
          <a href="{{ url_for('edition_editprintedform', edition_id=edition.id) }}">Edit</a>
        </td>
      </tr>
      <tr>
        <td>Publisher: </td>
        <td> {{ edition.publisher }} </td>
        <td>
          <a href="{{ url_for('edition_editpublisherform', edition_id=edition.id) }}">Edit</a>
        </td>
      </tr>
      <tr>
        <td>Language: </td>
        <td> {{ edition.language }} </td>
        <td>
          <a href="{{ url_for('edition_editlanguageform', edition_id=edition.id) }}">Edit</a>
        </td>
      </tr>
      <tr>
        <td>Read: </td>
        <td> {{ edition.read }} </td>
        <td>
          <a href="{{ url_for('edition_editreadform', edition_id=edition.id) }}">Edit</a>
        </td>
      </tr>
      <tr>
        <td>Notes: </td>
        <td> {{ edition.notes }} </td>
        <td>
          <a href="{{ url_for('edition_editnotesform', edition_id=edition.id) }}">Edit</a>
        </td>
      </tr>
  </table>
  
{% endblock %}
