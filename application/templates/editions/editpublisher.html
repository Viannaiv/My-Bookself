{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('edition_editpublisher', edition_id=edition_id) }}">
  <table class="table">
    <tr>
      <td>
	    {{ form.publisher.label }}
      </td>
      <td>
	    {{ form.publisher }}
      </td>
      <td>
        <ul>
          {% for error in form.publisher.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	<input class="btn btn-dark" type="submit" value="Set Publisher"/>
      </td>
    </tr>
</form>
{% endblock %}
