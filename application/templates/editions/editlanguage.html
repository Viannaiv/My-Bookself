{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('edition_editlanguage', edition_id=edition_id) }}">
  <table class="table">
    <tr>
      <td>
	    {{ form.language.label }}
      </td>
      <td>
	    {{ form.language }}
      </td>
      <td>
        <ul>
          {% for error in form.language.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	<input type="submit" value="Set Language"/>
      </td>
    </tr>
</form>
{% endblock %}
