{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('edition_editformat', edition_id=edition_id) }}">
  <table class="table">
    <tr>
      <td> {{ form.format.label }} </td>
      <td> {{ form.format }} </td>
      <td>
        <ul>
          {% for error in form.format.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	<input type="submit" value="Set Format"/>
      </td>
    </tr>
</form>
{% endblock %}
