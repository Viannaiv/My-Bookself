{% extends "layout.html" %}

{% block body %}
  <h2>Categories</h2>
  <div class="table-responsive"> 
  <table class="table">
    <tbody>
    {% for category in categories %}
    <tr>
      <td>
        <a href="{{ url_for('category_view', category_id=category.id) }}">{{ category.name }}</a>
      </td>
      {% if current_user.role_id == 1 %}
      <td>
        <form method="POST" action="{{ url_for('category_delete', category_id=category.id) }}">
          <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete category"/>
        </form>
      </td>
      {% endif %}
    </tr>
    {% endfor %}
    </tbody>
  </table>
  </div><br/>

  {% if current_user.is_authenticated %}
  <a href="{{ url_for('categories_form') }}">Add a category</a>
  {% endif %}

{% endblock %}
