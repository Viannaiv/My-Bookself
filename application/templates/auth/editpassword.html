{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_editpassword', user_id=user_id) }}">
  <table class="table">
    <tr>
      <td>
        {{ form.password.label }}
      </td>
      <td>
        {{ form.password }}
      </td>
      <td>
        <ul>
          {% for error in form.password.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        {{ form.confirm.label }}
      </td>
      <td>
        {{ form.confirm }}
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input class="btn btn-dark" type="submit" value="Set new password"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
