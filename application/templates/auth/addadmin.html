{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_add_admin') }}">
  <table class="table">
    <tr>
      <td>
	    {{ form.user.label }}
      </td>
      <td>
	    {{ form.user }}
      </td>
      <td>
        <ul>
          {% for error in form.user.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
	      <input type="submit" value="Add as admin"/>
      </td>
    </tr>
</form>
{% endblock %}
