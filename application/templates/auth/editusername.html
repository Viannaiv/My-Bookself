{% extends "layout.html" %}

{% block body %}
{{ error }}
<br/><br/>
<form method="POST" action="{{ url_for('auth_editusername', user_id=user_id) }}">
  <table class="table">
    <tr>
      <td>
        {{ form.username.label }}
      </td>
      <td>
        {{ form.username }}
      </td>
      <td>
        <ul>
          {% for error in form.username.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input class="btn btn-dark" type="submit" value="Set username"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
