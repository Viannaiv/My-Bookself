{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('auth_editname', user_id=user_id) }}">
  <table class="table">
    <tr>
      <td>
        {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input class="btn btn-dark" type="submit" value="Set name"/>
      </td>
    </tr>
  </table>
</form>
{% endblock %}
